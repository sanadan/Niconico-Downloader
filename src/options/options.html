<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <section>
    <h1 data-i18n="optionsPageFromHead"></h1>

    <form>
      <div>
        <input type="radio" name="filename" id="title">
        <label for="title" data-i18n="optionsPageCheckboxTitle"></label>

        <input type="radio" name="filename" id="videoId">
        <label for="videoId" data-i18n="optionsPageCheckboxVideoId"></label>

        <input type="radio" name="filename" id="videoIdAndTitle">
        <label for="videoIdAndTitle" data-i18n="optionsPageCheckboxVideoIdAndTitle"></label>
      </div>

      <div>
        <input type="checkbox" name="filename" id="saveAs">
        <label for="saveAs" data-i18n="optionsPageCheckboxSaveAs"></label>
      </div>
    </form>

  </section>
  <script src="options.js"></script>
</body>

</html>
